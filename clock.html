<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js" defer></script>
</head>
<body>
    <div id="clock">
        <div class="ver">
            <div>12</div>
            <div>6</div>
        </div>
        <div class="hor">
            <div>9</div>
            <div>3</div>
        </div>
        <div class="d1_7">
            <div style="transform: rotate(150deg);">7</div>
            <div style="transform: rotate(150deg);">1</div>
        </div>
        <div class="d2_8">
            <div style="transform: rotate(120deg);">8</div>
            <div style="transform: rotate(120deg);">2</div>
        </div>
        <div class="d4_10">
            <div style="transform: rotate(60deg);">10</div>
            <div style="transform: rotate(60deg);">4</div>
        </div>
        <div class="d5_11">
            <div style="transform: rotate(30deg);">11</div>
            <div style="transform: rotate(30deg);">5</div>
        </div>

        <div>
            <div id="hr"></div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>
    </div>
    <div id="text">tt</div>
</body>
</html>
